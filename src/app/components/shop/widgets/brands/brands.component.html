<div class="brands-items">
    <mat-radio-group
    (change)="brendSelect($event)"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group">
    <mat-radio-button fxLayout="row" class="example-radio-button" *ngFor="let pc of productcategories" [value]="pc" multiple>
      {{pc.categoryName}}
    </mat-radio-button>
  </mat-radio-group>
</div>
