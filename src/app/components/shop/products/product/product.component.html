<div class="product-item"  >
  <mat-card fxLayout="column">
    <div class="product-img">
        <a class="product-link" [routerLink]="['/home/product', product.id]">
          <img [src]="product.image" alt="">
       </a>
    </div>
     <div class="product-info-wrapper">
        <span class="category">{{product.category}}</span>
        <div class="title-wrap">
           <h4>{{product.name}} </h4>
        </div>

        <div>
        <div class="stars">
           <!--<mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>-->
           <ngb-rating [rate]="product.generalrate"></ngb-rating>
        </div>
    
         <div  *ngIf ="product.nature === 'Alimentaire'"class="Healthyscore" fxLayout="row" fxLayoutAlign="space-between center">

         <h6    class="scoresize"> Healthy Score</h6>
         <br>
         <a *ngIf="nutriscore==='C'">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_C.png" width="70" height="30">
      </a>
      <a *ngIf="nutriscore==='B'">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_B.png" width="70" height="30">
      </a>
      <a *ngIf="nutriscore==='A'">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_A.png" width="70" height="30">
      </a>
      <a *ngIf="nutriscore==='D'">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_D.png" width="70" height="30">
      </a>
      <a *ngIf="nutriscore==='E'">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_E.png" width="70" height="30">
      </a>
      </div>

      <div class="ecoscore" fxLayout="row" fxLayoutAlign="space-between center">
         <h6    class="scoresize"> Eco Score </h6>
         <br>
         <a *ngIf="ecoscore===1">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_A.png" width="70" height="30">
      </a>
      <a *ngIf="ecoscore===2">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_B.png" width="70" height="30">
      </a>
      <a *ngIf="ecoscore===3">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_C.png" width="70" height="30">
      </a>
      <a *ngIf="ecoscore===4">
         <img src ="http://www.ludigaume.be/images/icons/ecoscore_D.png" width="70" height="30">
      </a>
   
      </div>
     </div>
<br>
      <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
      <p *ngIf="product.promotion != 0" class="mb-10" ><del>{{product.initial_price | currency:productsService?.currency:'symbol'}}</del><span>{{product.promotion}}% off</span></p>
      </div>
      <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
         <p>{{product.price | currency:productsService?.currency:'symbol'}}</p>
        <a *ngIf="product.quantity!==0" (click)="addToCart(product)"><mat-icon class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon></a>
        </div>
        <a  class ="Soldout" *ngIf="product.quantity===0" href='/home/products/{{product.nature}}'>Sold Out !</a>
        <div class="icons" fxLayout="column">
           <a (click)="addToWishlist(product)"><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon></a>
           <a (click)="openProductDialog(product)"><mat-icon>remove_red_eye</mat-icon></a>
         
           <!--<a (click)="addToCompare(product)"><mat-icon>cached</mat-icon></a>-->
         </div>
     </div>
  </mat-card>
</div>
